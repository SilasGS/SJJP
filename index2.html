<html lang="pt-br">
<head>

<body>
    <section><br><br>
        <h2>Anuncios</h2>
        <div class="carrossel">
          <img src="Imagens/carrossel/1.png" alt="sem descri√ß√£o" />
          <img src="Imagens/carrossel/2.png" alt="sem descri√ß√£o" />
          <img src="Imagens/carrossel/3.png" alt="sem descri√ß√£o" />
          <img src="Imagens/carrossel/4.png" alt="sem descri√ß√£o" />
        </div>
        
      </section>

      <style>

        /* Remove qualquer sobra de espa√ßo e rolagem */
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  
}

/* Container do carrossel */
.carrossel {
  display: flex;
  overflow: hidden;
  margin-top: -55px;
  transition: transform 1s ease;
  width: max-content; /* se ajusta √† quantidade de imagens */
  height: 100vh; /* altura padr√£o para telas grandes */
}

/* Imagens do carrossel */
.carrossel img {
  flex-shrink: 0;
  width: 100vw;  /* sempre ocupa toda a largura vis√≠vel */
  height: 90vh; /* altura cheia da tela no PC */
  object-fit: cover; /* preenche sem distorcer */
  display: block;
}

/* üîπ Ajustes para telas menores (celulares) */
@media (max-width: 768px) {
  .carrossel {
    height: 60vh; /* altura menor em celulares */
  }

  .carrossel img {
    width: 100vw;
    height: 60vh;
    object-fit: cover;
  }
}



/* --------------- RESPONSIVO + ANIMA√á√ÉO SUAVE --------------- */
/* Importante: mantemos o visual original em desktop e s√≥ alteramos mobile */
@media (max-width: 768px) {}

      </style>

      <script>
        const carrossel = document.querySelector(".carrossel");
let imagens = document.querySelectorAll(".carrossel img");

let index = 0;
const total = imagens.length;

// Clona a primeira imagem e adiciona no final (para o looping suave)
const primeira = imagens[0].cloneNode(true);
carrossel.appendChild(primeira);

// Atualiza a lista com a imagem clonada
imagens = document.querySelectorAll(".carrossel img");

function trocarImagem() {
  index++;
  carrossel.style.transition = "transform 1s ease";
  carrossel.style.transform = `translateX(-${index * 100}vw)`; // <-- usa vw agora

  // Quando chegar na imagem clonada, reseta sem transi√ß√£o
  if (index === imagens.length - 1) {
    setTimeout(() => {
      carrossel.style.transition = "none";
      carrossel.style.transform = "translateX(0)";
      index = 0;
    }, 1000);
  }
}

setInterval(trocarImagem, 5000); // troca a cada 4 segundos
      </script>
</body>
</html>
